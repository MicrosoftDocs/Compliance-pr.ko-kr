additionalContent:
  sections:
  - title: Microsoft 365에서 레코드 관리 시작
    summary: Microsoft 365 규정 준수를 처음 접하는 경우 어디서 시작해야 할지 모르는 경우 이 섹션에서는 주요 솔루션에 대한 링크를 제공하고 중요한 규정 준수 영역의 우선 순위를 지정합니다.
    items:
    - title: 준수 관리자에 대한 자세한 정보
      summary: 준수 관리자가 무엇인지, 규정 준수를 단순화하고 위험을 줄이는 데 어떻게 도움이 되는지, 그리고 준수 관리자의 주요 구성 요소에 대한 내용을 알아봅니다.
      url: https://docs.microsoft.com/microsoft-365/compliance/compliance-manager
    - title: 내부 위험 관리
      summary: 조직에서 악의적이고 부주의한 활동을 탐지, 조사 및 조치하여 내부 위험을 최소화합니다.
      url: https://docs.microsoft.com/microsoft-365/compliance/insider-risk-management
    - title: 정보 보호 관리
      summary: MIP(Microsoft Information Protection)를 사용하면 중요한 정보를 언제 어디서나 검색, 분류 및 보호할 수 있습니다.
      url: https://docs.microsoft.com/microsoft-365/compliance/protect-information
    - title: 정보 거버넌스 관리
      summary: Microsoft 정보 거버넌스(MIG) 기능을 구현하여 규정 준수 또는 규제 요구 사항에 대한 데이터를 관리합니다.
      url: https://docs.microsoft.com/microsoft-365/compliance/manage-information-governance
    - title: eDiscovery 관리
      summary: eDiscovery를 사용하여 법적 사례에서 내용을 증거로 식별하고 분석할 수 있습니다.
      url: https://docs.microsoft.com/microsoft-365/compliance/ediscovery
    - title: 데이터 개인 정보 보호 규정을 위한 정보 보호 구축
      summary: 데이터 개인 정보 보호 규정에 따라 Microsoft 365 서비스에 저장된 개인 데이터에 대해 데이터 개인 정보 보호 문제를 식별, 검색, 보호, 통제 및 대응할 수 있습니다.
      url: https://docs.microsoft.com/microsoft-365/solutions/information-protection-deploy
